<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            }

            /* On mouse-over, add a deeper shadow */
            .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            }

            /* Add some padding inside the card container */
            .container {
            padding: 2px 16px;
            }
        </style>
    </head>

    <body>
        <div class="card">
            <img  style="width:80%" src="https://firebasestorage.googleapis.com/v0/b/tattooup.appspot.com/o/img%2Fexplain.png?alt=media&token=fb502189-6ee9-4bbf-aa1b-4c4fadc44952">
            <div class="container">
              <h4><b>위 버튼 클릭!</b></h4>
              <p>원래 앱으로 돌아가 주세요 :)</p>
            </div>
          </div>
            
    </body>
</html>
