<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <style>
        html, body {
          height: 100%;
          background-color: black;
        }
        .button:hover {
          background-color: #B9090B;
        }
        #token {
          position: relative;
          width: 300px;
          height: 40px;
          background-color: white;
        }
        .wrapTop {
          height: 40%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .wrapBottom {
          height: 40%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .wrap2 {
          height: 10%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .wrap {
          height: 10%;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .button {
          width: 140px;
          height: 45px;
          font-family: 'Roboto', sans-serif;
          font-size: 11px;
          text-transform: uppercase;
          letter-spacing: 2.5px;
          font-weight: 500;
          color: #FFF;
          background-color: grey;
          border-radius: 45px;
          box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease 0s;
          cursor: pointer;
          outline: none;
          }

        .button:hover {
          background-color: #B9090B;
          box-shadow: 0px 15px 20px #C9090B;
          color: #fff;
          transform: translateY(-7px);
        }
        .loader {
          border: 4px solid #f3f3f3; /* Light grey */
          border-top: 4px solid grey; /* Blue */
          border-radius: 50%;
          width: 30px;
          height: 30px;
          animation: spin 2s linear infinite;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </head>

    <body>
    <!-- The button used to copy the text -->
    <div class="wrapTop"></div>
    <div class="wrap2">
      <input disabled id="token" type="text" class="w3-input w3-border w3-round">
    </div>
    
    <div class="wrap">
      <div class="loader" id="spinner"></div>
      
      <button class="button" id="btn" onclick="clickCopy()">코드 복사</button>
    </div>
    <div class="wrapBottom"></div>
<script>
    if(window.location.href.includes('code')){
      // GET 요청으로 code를 받아온다.
      document.getElementById("spinner").style.display = "none";

      function getUrlParams() {
          var params = {};
          window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) { params[key] = value; });
          return params;
      }

      console.log(window.location.href)

      var param = getUrlParams()
      console.log(param.code)

      var token = document.getElementById("token");
      
      token.value = param.code
    

      // 액세스 토큰을 활용하여 고객의 미디어 아이디를 받아온다
      // 각 미디어 아이디로부터 정보를 받아와서 firestore에 기록하고, storage에 다운로드한다.

      // let refs = await this.$storage.child('userProfiles').child(this.currentUser.uid).child('photoLibrary')
      // console.log(refs)
      // console.log(refs.child.length)
      // let url = await refs.getDownloadURL()
      // let name = refs.name


    }else{
      // GET 요청으로 code를 받아온다.
      document.getElementById("btn").style.display = "none";
      document.getElementById("token").style.display = "none";
      window.location.href = 'https://api.instagram.com/oauth/authorize?client_id=2461918490735728&redirect_uri=https://tattooup.github.io/&scope=user_profile,user_media&response_type=code'
    };

    function clickCopy() {
      var token = document.getElementById("token");
      token.select();
      token.setSelectionRange(0, 9999);  // 추가

      var i = document.execCommand('copy');
      console.log(i)
      token.blur();
      alert('코드 복사 완료! 앱으로 돌아가셔서 코드를 입력해 주세요')
    };
</script>



</body>
</html>
